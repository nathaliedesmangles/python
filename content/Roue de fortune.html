<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roue du hasard â€“ Ã‰tudiants</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button, input {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Roue du hasard â€“ Ã‰tudiants</h1>
  <div id="controls">
    <input type="file" id="fileInput" accept=".csv,.txt">
    <button id="spinBtn">Tourner la roue</button>
    <div id="winner"></div>
  </div>
  <canvas id="wheel" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    let names = [];
    let startAngle = 0;
    let spinning = false;

    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = event => {
        const text = event.target.result;
        names = text.split(/\r?\n|,/).map(n => n.trim()).filter(n => n);
        drawWheel();
      };
      reader.readAsText(file);
    });

    const drawWheel = () => {
      const numSegments = names.length;
      const arcSize = (2 * Math.PI) / numSegments;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < numSegments; i++) {
        const angle = startAngle + i * arcSize;
        ctx.beginPath();
        ctx.fillStyle = `hsl(${i * (360 / numSegments)}, 70%, 60%)`;
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angle, angle + arcSize);
        ctx.lineTo(250, 250);
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.fillText(names[i], 230, 10);
        ctx.restore();
      }
    };

    const spinWheel = () => {
      if (spinning || names.length === 0) return;
      spinning = true;
      const spinTime = 3000;
      const spinAngle = Math.random() * Math.PI * 6 + Math.PI * 6;
      const start = performance.now();

      const animate = now => {
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        startAngle += (spinAngle * (1 - Math.pow(progress, 3))) / 50;
        drawWheel();
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const degrees = (startAngle * 180 / Math.PI) % 360;
          const arcSize = 360 / names.length;
          const index = Math.floor((360 - degrees) / arcSize) % names.length;
          document.getElementById('winner').textContent = `ðŸŽ¯ ${names[index]}`;
        }
      };
      requestAnimationFrame(animate);
    };

    document.getElementById('spinBtn').addEventListener('click', spinWheel);
  </script>
</body>
</html>
